<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Escáneres e Impresoras - Alcaldía</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient: linear-gradient(135deg, #4CAF50, #FF5252);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient);
            min-height: 100vh;
            color: #333;
        }

        /* Navigation Styles */
        .nav-links {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--gradient);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            opacity: 0.9;
        }

        #departments-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .nav-links a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
<div class="nav-links">
    <a href="dashboard.html">Principal</a>
    <a href="register-device.html">Agregar Dispositivo</a>
    <a href="wifi-devices.html">Dispositivos WiFi</a>
    <a href="scanners-printers.html" class="active">Scanners e Impresoras</a>
    <a href="search-device.html">Dispositivos Registrados</a>
</div>

<div class="container">
    <h1>Gestión de Escáneres e Impresoras</h1>

    <section id="register-department" class="card">
        <h2>Registrar Departamento</h2>
        <form id="department-form">
            <input type="text" id="nombre" placeholder="Nombre del Departamento" required>
            <input type="number" id="numPrinters" placeholder="Número de Impresoras" value="0" min="0" required>
            <input type="number" id="numScanners" placeholder="Número de Escáneres" value="0" min="0" required>
            <button type="submit">Registrar Departamento</button>
        </form>
    </section>

    <h2>Departamentos Registrados</h2>
    <section id="departments-container"></section>
</div>

<script src="js/scanners-printers.js"></script>
</body>
</html>
