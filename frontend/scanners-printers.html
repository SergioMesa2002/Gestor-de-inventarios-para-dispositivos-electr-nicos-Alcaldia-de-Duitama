<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Escáneres e Impresoras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Gestión de Escáneres e Impresoras</h1>
<section id="register-department">
    <h2>Registrar Departamento</h2>
    <form id="department-form">
        <label for="nombre">Nombre del Departamento:</label>
        <input type="text" id="nombre" required>

        <label for="numPrinters">Número de Impresoras:</label>
        <input type="number" id="numPrinters" value="0" min="0" required>

        <label for="numScanners">Número de Escáneres:</label>
        <input type="number" id="numScanners" value="0" min="0" required>

        <button type="submit">Registrar Departamento</button>
    </form>
</section>

<section id="departments-list">
    <h2>Departamentos Registrados</h2>
    <div id="departments-container"></div>
</section>

<script src="js/scanners-printers.js"></script>
</body>
</html>
